<!-- templates/ImagesView.html -->
{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block title %}ImagesUpload{% endblock %}


{% block content %}
{% if user.is_authenticated %}
<div class="center">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit">Upload</button>
  </form>
</div>


{% endif %}
{% endblock %}
