<!-- templates/create_trip.html -->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}create_trip{% endblock %}

{% block content %}

<h3>Create Trip</h3>

<div class="center">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit">Create Trip</button>
    </form>
  </div>
  
{% endblock %}
